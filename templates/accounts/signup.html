{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	{% include 'inc/messages.html' %}
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Welcome</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4"><a href="{% url 'accounts:login' %}">Have an account?</a></h3>
						<form  method="post" class="login-form" action="{% url 'accounts:signup' %}">
							{% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="username" class="form-control " placeholder="Username" required>
		      		</div>
                      <div class="form-group">
                        <input type="email" name="email" class="form-control " placeholder="Email" required>
                    </div>
					<div class="form-group d-flex">
					<input type="password" name="password1" class="form-control " placeholder="Password" required>
					</div>
					<div class="form-group d-flex">
                        <input type="password" name="password2" class="form-control " placeholder="Confirm Password" required>
                        </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Sign up</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'jquery.min' %}"></script>
  <script src="{% static 'popper' %}"></script>
  <script src="{% static 'bootstrap.min' %}"></script>
  <script src="{% static 'main' %}"></script>

	</body>
</html>
